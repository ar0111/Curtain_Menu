<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The overlay from Side -->
    <div id="myNav" class="overlay">

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    
        <div class="overlay-content">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
        </div>
    
    </div>

    <!-- The overlay from Top -->
    <div id="myNav1" class="overlay1">

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav1()">&times;</a>
    
        <div class="overlay-content">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
        </div>
    
    </div>

    <!-- The overlay No Animation -->
    <div id="myNav2" class="overlay2">

        <a href="javascript:void(0)" class="closebtn" onclick="closeNav2()">&times;</a>
    
        <div class="overlay-content">
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
        </div>
    
    </div>
  
    <!-- Use any element to open/show the overlay navigation menu -->
    <span onclick="openNav()" class="button">Slide Right</span>
    <span onclick="openNav1()" class="button">Slide Down</span>
    <span onclick="openNav2()" class="button">Show(No Animation)</span>

    <script>
        // Side
        function openNav() {
            document.getElementById("myNav").style.width = "100%";
        }

        function closeNav() {
            document.getElementById("myNav").style.width = "0%";
        }

        // Top

        function openNav1() {
            document.getElementById("myNav1").style.height = "100%";
        }

        function closeNav1() {
            document.getElementById("myNav1").style.height = "0%";
        }

        // No Animation
        function openNav2() {
            document.getElementById("myNav2").style.display = "block";
        }

        function closeNav2() {
            document.getElementById("myNav2").style.display = "none";
        }
    </script>
</body>
</html>
